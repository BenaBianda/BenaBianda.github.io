   <form id="signup" method="post" action="">
    <div class="user">

     <input type="text" class="infobox" name="userid"/>
     <span class="error">Tidak boleh kosong yaa </span>
    </div>
<script>
  $(document).ready(function() {
   //class dengan nama infobox akan menjalankan fungsi nya saat form fokus.
   $(".infobox").focus(function(){
    //class dengan nama infobox akan fokus dengan background-color yellow.
    $(".infobox").css("background-color", "yellow");
   });
   //class dengan nama error yang disembunyikan terlebih dahulu.
   $('.error').hide();
   //ketika meninggalkan class submit akan muncul alert.
   $(".submit").mouseleave(function(){
    alert("Terima Kasih telah mengunjungi!!");
   });
   //class dengan nama submit di klik.
   $('.submit').click(function(event){
    //membaca isi text box dengan class name infobox.
    var data=$('.infobox').val();
    //membaca isi text box, dicari berapa panjang karakternya dan disimpan di variable len.
    var len=data.length;
    //percabangan yang memiliki nilai saat kondisi bernilai benar.
    if(len<1){
     //class dengan nama error akan ditampilkan.
     $('.error').show();
     //akan membatalkan event jika dapat dibatalkan, yang berarti bahwa tindakan default yang dimiliki peristiwa tersebut tidak akan terjadi.
     event.preventDefault();
    }
    //menjalankan kode yang berbeda apabila fungsi IF dalam kondisi false.
    else {
     //class dengan nama error akan disembunyikan.
     $('.error').hide();
    }
   });
  });
</script>
